<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
const trucks = ["Scania", "Volvo", "Tata", "Man"];

let i = 0;
let len = truck.length;
let text = "";

for (; i < len; ) {
  text += trucks[i] + "<br>";
  i++;
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
